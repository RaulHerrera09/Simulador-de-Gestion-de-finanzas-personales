<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Finanzas Personales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary fw-bold">Gestión de Finanzas Personales</h1>

        <div class="card shadow p-4">
            <h3 class="text-center">Saldo Actual: <span id="balance" class="fw-bold text-success">$0.00</span></h3>

            <div class="row mt-3">
                <div class="col-md-4">
                    <input type="text" id="description" class="form-control" placeholder="Descripción">
                </div>
                <div class="col-md-3">
                    <input type="number" id="amount" class="form-control" placeholder="Monto">
                </div>
                <div class="col-md-3">
                    <select id="type" class="form-select">
                        <option value="income">Ingreso</option>
                        <option value="expense">Gasto</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100" onclick="addTransaction()">Agregar</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h4>Transacciones</h4>
            <div id="transactions" class="list-group"></div>
        </div>

        <button class="btn btn-primary mt-3" onclick="exportCSV()">Exportar CSV</button>

        <canvas id="financeChart" class="mt-4"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
